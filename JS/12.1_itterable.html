<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
     <h3>Loops</h3>

     <script>

       console.log(`
       Arrays: Can use for, for...of, and forEach safely. 
        for...in is not recommended as it can also print customProperty, to use this we need to check with array.hasOwnProperty(index)
       Objects: Use for...in to iterate over properties.
       Strings: Can use for and for...of to iterate over characters.
       Sets: Use for...of and forEach.
       Maps: Use for...of and forEach.
       for..in used in enumerable `
    );
        const arrFor = new Array(10,2,32,40,50);
        console.warn('-- For Loop --');
        for (let i = 0;i<arrFor.length;i++){
            console.log(arrFor[i]);
        }

        const arrForOf = new Array(1,4,2,5,6);
        console.warn('-- for/of');
        for (let aFor of arrForOf){
            console.log(aFor);
        }

        const forIn = new Array(3,4,6,3,1);
        console.warn('-- for/in -- not recomened in arrays without hasOwnProperty() check');
        for (let fIn in forIn){
            forIn.hasOwnProperty(fIn)
                console.log(forIn[fIn]);
        }

        console.warn('Set loop for of');
        var ob = new Set([1,2,'A','b']);
        var index = 0;
        for(val of ob){
            if(index===1)
              console.log(val); //itterate over a particular set element
            index++;
        }
        for(obOf of ob){
                console.log(obOf);
        }
        console.warn('Set loop for in');
        for(obIn in ob){
            console.log(obIn); // not supported as this is used in arrays with hasOwnProperty() and objects
            // this will display no data
        }

        console.warn('for in objects');
        let obb = {a:1,b:2,c:3};
        for(ob in obb){
            console.log(ob);
        }

        console.warn('for of objects');
        // for(const ob of obb){ // not possible
        for(const obK of Object.keys(obb)){
            console.log(obK);
        };

        for(const obV of Object.values(obb)){
            console.log(obV);
        }

        for(const obE of Object.entries(obb)){
            console.log(obE)
        }
        let a = 1;
        let num = a/2;
        console.log(`num is ${num}`);
        switch(true){
            case (num>0 || num<10): // not good to use condition in case statement
                  console.log(`${num} is greater than 0 and less than 10`);
                break;
            case (num>=10 || num<20 ):
                 console.log(`${num} is greater or equal to 10 and less than 20`);
                break;
            default:
                console.log('Number is not in the range of 0 and 20');
        }

        let A='A';
        let B='B';
        console.log(A,B);
        num = 0.5;
        console.log(`num is ${num}`);
        switch(num){
            case A:
                if(num>0 || num<10)
                  console.log(`${num} is greater than 0 and less than 10`);
                break;
            case B:
                if(num>=10 || num<20 )
                 console.log(`${num} is greater or equal to 10 and less than 20`);
                break;
            default:
                console.log('Number is not in the range of 0 and 20');
        }

     </script>
</body>
</html>
